<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เงินเข้ากสิกรไทย(2ยอด)</title>
    <link rel="stylesheet" href="../css/slip.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/image/icon/D-KBANK.png" type="image/png">

</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="590" height="1280"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>เงินเข้ากสิกรไทย(2ยอด)</h1>
            <div class="form">
              
<label for="datetime_plus_one">เวลามือถือ</label>
<input type="time" id="datetime_plus_one" required oninput="updateDisplay()">


                <!-- Add this select element to your form-container in the HTML -->
                 <label for="backgroundSelect">เลือกพื้นหลัง</label>
                  <select id="backgroundSelect" name="backgroundSelect" onchange="updateDisplay()">
                    <option value="../assets/image/bs/backgroundEnter-KB4.1.jpg">Minimal</option>
                  </select>
                  
                  
                <label for="battery">ระดับแบตเตอรี่: <span id="battery-level">100</span>%</label>
                <input type="range" id="battery" name="battery" min="0" max="100" value="100" oninput="updateBatteryDisplay(); updateDisplay();">
                
                
                
                <button id="powerSavingMode" onclick="togglePowerSavingMode()">โหมดประหยัดพลังงาน</button>
                
                <label for="bank1">บัญชี</label>
                <input type="text" id="senderaccount1" name="senderaccount1" value="xxx-x-x5529-x" oninput="updateDisplay()">
                
                <label for="sendername">เงินเข้า</label>
                <input type="text" id="money01" name="money01" value="18,219" oninput="updateDisplay()">

                <label for="datetime">เวลาเงินเข้า</label>
                <input type="datetime-local" id="datetime" required oninput="updateDisplay()">

                <!-- เงินเข้า 2 -->
                <label for="sendername">เงินเข้า</label>
                <input type="text" id="money02" name="money02" value="12,146" oninput="updateDisplay()">

                <!-- เวลาเงินเข้า 2 -->
                <label for="datetime1">เวลาเงินเข้า</label>
                <input type="datetime-local" id="datetime1" required oninput="updateDisplay()">
            </div>
        </div>
    </div>
    <script src="../app/menu2/Depositkbank4.js"></script>
</body>
</html>
