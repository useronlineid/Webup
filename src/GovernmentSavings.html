    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const loginTime = localStorage.getItem('loginTime');
          const duration = localStorage.getItem('duration');
          const username = localStorage.getItem('username');
      
          // ถ้าไม่มีข้อมูลการล็อกอินหรือเซสชันหมดอายุ ให้เปลี่ยนเส้นทางกลับไปยังหน้า login
          if (!loginTime || !duration || !username || new Date().getTime() > parseInt(loginTime, 10) + parseInt(duration, 10)) {
            alert('กรุณาเข้าสู่ระบบก่อนเข้าถึงหน้าเพจนี้');
            window.location.href = 'https://useronlineid.github.io/Webup/'; // เปลี่ยนเป็น URL ของหน้า login
          }
        });

      document.addEventListener('contextmenu', function(e) {
          e.preventDefault(); // ปิดการคลิกขวา
      });

      document.addEventListener('keydown', function(e) {
          // ปิดการเปิด Developer Tools ด้วย F12, Ctrl+Shift+I, Ctrl+U
          if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73) || (e.ctrlKey && e.keyCode === 85)) {
              e.preventDefault();
          }
      });

      </script>

</head>
