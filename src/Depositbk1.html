<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">

                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>

                <button id="powerSavingMode" onclick="togglePowerSavingMode()">โหมดประหยัดพลังงาน</button>
                
                <label for="bank1">บัญชี</label>
                <input type="text" id="senderaccount1" name="senderaccount1" value="xxx-x-x5529-x" oninput="updateDisplay()">
                
                <label for="sendername">เงินเข้าจำนวนเงิน</label>
                <input type="text" id="money01" name="money01" value="30,650.00" oninput="updateDisplay()">

                <label for="datetime">เวลาเงินเข้า</label>
                <input type="datetime-local" id="datetime" required oninput="updateDisplay()">

                
                
            </div>
        </div>
    </div>
    <script src="../app/menu2/Depositbk1.js"></script>
