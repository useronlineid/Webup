<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบประวัติ</title>
    <link rel="stylesheet" href="../css/slip.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body onload="updateDisplay()">
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="904" height="1280"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>ตรวจสอบประวัติ</h1>
            <div class="form">
                <label for="datetime">วันที่:</label>
                <input type="datetime-local" id="datetime" step="1" required oninput="updateDisplay()">

                <label for="sendername">ชื่อ-นามสกุล</label>
                <input type="text" id="sendername" name="sendername" placeholder="ชื่อ-นามสกุล" oninput="updateDisplay()">
                
                <label for="Identificationnumber">เลขบัตรประชาชน</label>
                <input type="text" id="Identificationnumber" name="Identificationnumber" placeholder="เลขบัตรประชาชน" oninput="updateDisplay()">

                <label for="birthday">วันเดือนปีเกิด</label>
                <input type="text" id="birthday" name="birthday" placeholder="วันเดือนปีเกิด" oninput="updateDisplay()">

                <label for="sex">อายุ</label>
                <input type="text" id="sex" name="sex" placeholder="อายุ" oninput="updateDisplay()">

                <label for="father">ชื่อบิดา</label>
                <input type="text" id="father" name="father" placeholder="ชื่อบิดา" oninput="updateDisplay()">

                <label for="mother">ชื่อมารดา</label>
                <input type="text" id="mother" name="mother" placeholder="ชื่อมารดา" oninput="updateDisplay()">

                <label for="address">ที่อยู่ปัจจุบัน</label>
                <input type="text" id="address" name="address" placeholder="ที่อยู่ปัจจุบัน" oninput="updateDisplay()">

                <label for="email">E-Mail</label>
                <input type="text" id="email" name="email" placeholder="E-Mail" oninput="updateDisplay()">

                <label for="idline">Line ID</label>
                <input type="text" id="idline" name="idline" placeholder="Line ID" oninput="updateDisplay()">

                <label for="Phone">เบอร์ติดต่อ</label>
                <input type="text" id="Phone" name="Phone" placeholder="เบอร์ติดต่อ" oninput="updateDisplay()">

                <label for="objective">วัตถุประสงค์</label>
                <input type="text" id="objective" name="objective" placeholder="วัตถุประสงค์" oninput="updateDisplay()">

                <label for="Agency">หน่วยงานที่ขอรับการตรวจสอบ</label>
                <input type="text" id="Agency" name="Agency" placeholder="Agency" oninput="updateDisplay()">

                <label for="selection">สถานะ:</label>
                <button id="btnYes" onclick="toggleImage('yes')">เคย</button>
                <button id="btnNo" onclick="toggleImage('no')">ไม่เคย</button>
                

                <br>
                <br>
                <label for="companyName">ผู้ลงนาม</label>
                <input type="text" id="companyName1"  name="companyName1" value="นายมงคล เลิศวงศ์ประเสริฐ" oninput="updateDisplay()">
    
            </div>
        </div>
    </div>
    <script src="../app/menu5/Z1.js"></script>
</body>
</html>
