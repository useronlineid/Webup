<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เงินเข้าMake (1)</title>
    <link rel="stylesheet" href="../css/slip.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/image/icon/D-MAKE.png" type="image/png">

</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="576" height="1280"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>เงินเข้าMake (1)</h1>
            <div class="form">
              
<label for="datetime_plus_one">เวลามือถือ</label>
<input type="time" id="datetime_plus_one" required oninput="updateDisplay()">

                  
                  
                <label for="battery">ระดับแบตเตอรี่: <span id="battery-level">100</span>%</label>
                <input type="range" id="battery" name="battery" min="0" max="100" value="100" oninput="updateBatteryDisplay(); updateDisplay();">
                
                
                <button id="powerSavingMode" onclick="togglePowerSavingMode()">โหมดประหยัดพลังงาน</button>

                <label for="sendername">จำนวนเงิน</label>
                <input type="text" id="money01" name="money01" value="30,365.00" oninput="updateDisplay()">
                <input type="datetime-local" id="datetime" required oninput="updateDisplay()">

                <label>จากบัญชี</label>
                <input type="text" id="receivername" name="receivername" value="นาย ประสิทธิ์ ครองสุข" oninput="updateDisplay()">
                <input type="text" id="receiveraccount" name="receiveraccount" value="xxx-x-x1511-x" oninput="updateDisplay()">
                


                
                
            </div>
        </div>
    </div>
    <script src="../app/menu2/Depositmake1.js"></script>
</body>
</html>
