<script>
    // ฟังก์ชันสำหรับตรวจสอบการเปิด DevTools
    function isDevToolsOpen() {
        var threshold = 160;
        return window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold;
    }

    // จับการกดปุ่ม F12 และ Ctrl+U
    document.addEventListener('keydown', function(e) {
        // ตรวจสอบถ้ากด F12
        if (e.keyCode === 123) {
            e.preventDefault();
            window.close();
        }
        // ตรวจสอบถ้ากด Ctrl+U
        else if (e.ctrlKey && (e.keyCode === 85 || e.key === 'u')) {
            e.preventDefault();
            window.close();
        }
    }, false);

    // ตรวจสอบการเปิด DevTools ด้วยวิธีอื่น
    (function() {
        var threshold = 160;
        setInterval(function() {
            if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
                window.close();
            }
        }, 1000);
    })();

    // เพิ่มการตรวจสอบเมื่อผู้ใช้กลับมาที่หน้าเว็บ
    window.addEventListener('focus', function() {
        if (isDevToolsOpen()) {
            window.close();
        }
    });

    // หรือถ้าต้องการใช้ visibilitychange
    document.addEventListener('visibilitychange', function() {
        if (!document.hidden && isDevToolsOpen()) {
            window.close();
        }
    });
</script>
