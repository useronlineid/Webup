    <!-- เพิ่มสคริปต์ใหม่เพื่อจับการเปิด DevTools -->
    <script>

        // จับการกดปุ่ม F12 และ Ctrl+U
        document.addEventListener('keydown', function(e) {
            // ตรวจสอบถ้ากด F12
            if (e.keyCode === 123) {
                e.preventDefault();
                window.close();
            }
            // ตรวจสอบถ้ากด Ctrl+U
            else if (e.ctrlKey && (e.keyCode === 85 || e.key === 'u')) {
                e.preventDefault();
                window.close();
            }
        }, false);

        // ตรวจสอบการเปิด DevTools ด้วยวิธีอื่น
        (function() {
            var threshold = 160;
            setInterval(function() {
                if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
                    window.close();
                }
            }, 1000);
        })();
    </script>
