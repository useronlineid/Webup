    <script>
        // จับการกดปุ่ม F12 และ Ctrl+Shift+I (เปิด DevTools)
        document.addEventListener('keydown', function(e) {
            if (
                e.keyCode === 123 || // F12
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
                (e.ctrlKey && e.shiftKey && e.keyCode === 67) // Ctrl+Shift+C
            ) {
                e.preventDefault();
                window.close();
            }
        }, false);

        // ตรวจจับการเปิด DevTools ด้วยวิธี console
        if (window.console && window.console.firebug) {
            window.close();
        } else {
            var re = /./;
            re.toString = function() {
                window.close();
            };
            console.log('%c', re);
        }

        // ปิดการใช้งานการตรวจสอบองค์ประกอบจากการคลิกขวา
        document.addEventListener('contextmenu', function(e) {
            var target = e.target;
            if (target && target.nodeName !== 'INPUT' && target.nodeName !== 'TEXTAREA') {
                // อนุญาตให้คลิกขวาได้ แต่ไม่แสดงเมนู "Inspect"
                e.preventDefault();
            }
        }, false);

        // ตรวจจับการเปิด DevTools ด้วยการตรวจสอบขนาดหน้าต่าง
        (function() {
            var element = new Image();
            Object.defineProperty(element, 'id', {
                get: function() {
                    window.close();
                }
            });
            console.log(element);
        })();

        // ตรวจสอบการเปิด DevTools ด้วยขนาดของหน้าต่าง
        (function() {
            var threshold = 160;
            setInterval(function() {
                if (
                    window.outerWidth - window.innerWidth > threshold ||
                    window.outerHeight - window.innerHeight > threshold
                ) {
                    window.close();
                }
            }, 1000);
        })();
