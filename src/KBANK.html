<body onload="updateDisplay()">
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="1700" height="816"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>ใบสั่งจ่าย KBANK</h1>
            <div class="form">
                <label for="User">เลขที่อ้างอิงรายการ</label>
                <input type="text" id="User" name="User" placeholder="เลขอ้างอิง/ยูสเซอร์" oninput="updateDisplay()">

                <label for="accountNumber">ชื่อผู้รับเงิน</label>
                <input type="text" id="accountNumber" name="accountNumber" placeholder="ชื่อ-นามสกุล" oninput="updateDisplay()">
                

                <label for="Payeeaccount">เลขที่บัญชีผู้รับเงิน</label>
                <input type="text" id="Payeeaccount" name="Payeeaccount" placeholder="เลขบัญชี" oninput="updateDisplay()">

                <input type="text" id="savings" name="savings" placeholder="ระบุจำนวนเงิน"  oninput="updateDisplay()">
                
                
                <label for="Dateandtime">เวลาสั่งจ่าย</label>
                <input type="text" id="Dateandtime" name="Dateandtime" placeholder="01/01/2567 10:00:00" oninput="updateDisplay()">
                
                <label for="notes">หมายเหตุ <br>ปุ่มสเปคบาร์ ( ให้คำท้ายไปบรรทัดใหม่ )</label>

            </div>
        </div>
