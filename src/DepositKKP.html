<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เงินเข้าเกียรตินาคินภัทร ( 1 )</title>
    <link rel="stylesheet" href="../css/slip.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDlqtsviO4ns3yzWOZGkfZZ6c-lSJQoNEg",
            authDomain: "webup-7449a.firebaseapp.com",
            projectId: "webup-7449a",
            storageBucket: "webup-7449a.appspot.com",
            messagingSenderId: "375236615142",
            appId: "1:375236615142:web:958c73cf5cc7929a901427",
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // ตรวจสอบสถานะการล็อกอิน
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // ผู้ใช้ล็อกอินแล้ว สามารถเข้าถึงเนื้อหาในหน้านี้ได้
            } else {
                // ผู้ใช้ไม่ได้ล็อกอิน แสดงคำเตือนและปิดหน้าต่าง
                alert('กรุณาเข้าสู่ระบบก่อนเข้าถึงหน้านี้ หน้าต่างจะถูกปิด');
                window.close();
            }
        });
    </script>

</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="557" height="1200"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>เงินเข้าเกียรตินาคินภัทร ( 1 )</h1>
            <div class="form">
                <label for="datetime">เวลา (hh:mm):</label>
                <input type="time" id="datetime" required oninput="updateDisplay()">

                <label for="battery">ระดับแบตเตอรี่: <span id="battery-level">100</span>%</label>
                <input type="range" id="battery" name="battery" min="0" max="100" value="100" oninput="updateBatteryDisplay(); updateDisplay();">
                
                <button id="powerSavingMode" onclick="togglePowerSavingMode()">โหมดประหยัดพลังงาน</button>
                
                
                <label for="sendername">ชื่อบัญชี</label>

                <input type="text" id="monthmonthyear" name="monthmonthyear" value="1 ส.ค. 67" oninput="updateDisplay()">
                
                
                <label for="money01">จำนวนเงินในบัญชี</label>
                <input type="text" id="money01" name="money01" value="30,532.14" oninput="updateDisplay()">
                
                
                
                
                <label for="choose1">รายการ 1</label>
                <select id="choose1" name="choose1" onchange="updateDisplay()">
                    <option value="รับเงินโอน">รับเงินโอน</option>
                    <option value="ถอนเงิน">ถอนเงิน</option>
                </select>
                <input type="text" id="money1" name="money1" value="30,386.00" oninput="updateDisplay()">
                <input type="time" id="time1" name="time1" value="20:00" oninput="updateDisplay()">
                
                <label for="choose2">รายการ 2</label>
                <select id="choose2" name="choose2" onchange="updateDisplay()">
                    <option value="ถอนเงิน">ถอนเงิน</option>
                    <option value="รับเงินโอน">รับเงินโอน</option>
                </select>
                <input type="text" id="money2" name="money2" value="16,000.00" oninput="updateDisplay()">
                <input type="time" id="time2" name="time2" value="18:00" oninput="updateDisplay()">
                <input type="text" id="remaining2" name="remaining2" value="146.14" oninput="updateDisplay()">
                
                
                <label for="choose3">รายการ 3</label>
                <select id="choose3" name="choose3" onchange="updateDisplay()">
                    <option value="รับเงินโอน">รับเงินโอน</option>
                    <option value="ถอนเงิน">ถอนเงิน</option>
                </select>
                <input type="text" id="money3" name="money3" value="15,000.00" oninput="updateDisplay()">
                
            </div>
        </div>
    </div>
    <script src="../app/menu2/DepositKKP.js"></script>
</body>
</html>
