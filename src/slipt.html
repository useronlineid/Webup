<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สลิปธนชาต</title>
    <link rel="stylesheet" href="../css/slip.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/image/icon/TTB.png" type="image/png">
</head>
<body onload="updateDisplay()">
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="752" height="1280"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>สลิปธนชาต</h1>
            <div class="form">
                <label for="sendername">ผู้โอน</label>
                <input type="text" id="sendername" name="sendername" value="น.ส. จตุพร พันธ์อินทร์" oninput="updateDisplay()">

                <input type="text" id="senderaccount" name="senderaccount" value="XXX-X-XX526-1" oninput="updateDisplay()">

                <label for="receivername">ผู้รับโอน</label>
                <input type="text" id="receivername" name="receivername" value="นาย ประสิทธิ์ ครองสุข" oninput="updateDisplay()">

                <input type="text" id="receiveraccount" name="receiveraccount" value="XXX-X-XX142-6" oninput="updateDisplay()">

                <select id="bank" name="bank" onchange="updateDisplay()">
                    <option value="KBANK">ธ.กสิกรไทย</option>
                    <option value="KTB">ธ.กรุงไทย</option>
                    <option value="BBL">ธ.กรุงเทพ</option>
                    <option value="SCB">ธ.ไทยพาณิชย์</option>
                    <option value="BAY">ธ.กรุงศรีอยุธยา</option>
                    <option value="ttb">ธ.ทหารไทยธนชาต</option>
                    <option value="GSB">ธ.ออมสิน</option>
                    <option value="ฺBAAC">ธ.ก.ส.</option>
                    <option value="GHB">ธ.อาคารสงเคราะห์</option>
                    <option value="KKP">ธ.เกียรตินาคินภัทร</option>
                    <option value="CIMB">ธ.ซีไอเอ็มบี</option>
                    <option value="UOB">ธ.ยูโอบี</option>
                    <option value="LH BANK">ธ.แลนด์ แอนด์ เฮาส์</option>
                    <option value="ICBC">ธ.ไอซีบีซี</option>
                </select>

                <label for="amount11">จำนวนเงิน</label>
                <input type="text" id="amount11" name="amount11" value="3,200" oninput="updateDisplay()">

                <label for="amountDecimal">หน่วยทศนิยม:</label>
                <input type="text" id="amountDecimal" name="amountDecimal" value=".00" oninput="updateDisplay()">

                 
                <label for="datetime">เวลา (hh:mm:ss):</label>
                <input type="datetime-local" id="datetime" step="1" required oninput="updateDisplay()">

                <!-- Add this select element to your form-container in the HTML -->
                 <label for="imageSelect">เลือกสติ๊กเกอร์</label>
                   <select id="imageSelect" name="imageSelect" onchange="updateDisplay()">
                        <option value="../assets/image/st/NO.png">เลือกสติ๊กเกอร์</option>
                        <option value="../assets/image/st/StickerslipTTB1.png">สู้ๆ</option>
                        <option value="../assets/image/st/StickerslipTTB2.png">หัวใจ</option>
                        <option value="../assets/image/st/StickerslipTTB3.png">เย้</option>
                        <option value="../assets/image/st/StickerslipTTB4.png">ฮ่าๆ</option>
                        <option value="../assets/image/st/StickerslipTTB5.png">- -~</option>
                        <option value="../assets/image/st/StickerslipTTB6.png">เยี่ยม</option>
                        <option value="../assets/image/st/StickerslipTTB7.png">จุ้บ</option>
                        <option value="../assets/image/st/StickerslipTTB8.png">โกรธ</option>
                        <option value="../assets/image/st/StickerslipTTB9.png">ปึ้ง</option>
                        <option value="../assets/image/st/StickerslipTTB10.png">มีความสุข</option>
                        <option value="../assets/image/st/StickerslipTTB11.png">เงียบไว้(ปิดเลข)</option>
                        <option value="../assets/image/st/StickerslipTTB12.png">โอเค(ปิดเลข)</option>
                        <option value="../assets/image/st/StickerslipTTB13.png">ดอกไม้(ปิดเลข)</option>
                        <option value="../assets/image/st/StickerslipTTB14.png">ยิงเลยนะ(ปิดเลข)</option>
                        <option value="../assets/image/st/StickerslipTTB15.png">สู้ๆ(ปิดเลข)</option>

                    </select>

                                    <!-- Add this select element to your form-container in the HTML -->
                 <label for="backgroundSelect">เลือกพื้นหลัง</label>
                 <select id="backgroundSelect" name="backgroundSelect" onchange="updateDisplay()">
                   <option value="../assets/image/bs/T18.jpg">ต้นฉบับ</option>
                   <option value="../assets/image/bs/T11.jpg">Mutelu</option>
                   <option value="../assets/image/bs/T12.jpg">Yindee</option>
                   <option value="../assets/image/bs/T13.jpg">birthday</option>
                   <option value="../assets/image/bs/T14.jpg">Foods Land</option>
                   <option value="../assets/image/bs/T15.jpg">Hang Bao</option>
                   <option value="../assets/image/bs/T16.jpg">Father Day</option>
                   <option value="../assets/image/bs/T17.jpg">Marigold</option>

                 </select>
                    
                    
                <label for="QRCode">QRCode</label>
                <input type="file" id="QRCode" name="QRCode" accept="image/*" onchange="updateDisplay()">
                <label>(10ตัว) XXX-X-XX000-0 </label>
                <label>(12ตัว) XXXXXXXX0000 </label>
            </div>
        </div>
    </div>
    <script src="../app/menu2/slipt.js"></script>
</body>
</html>
