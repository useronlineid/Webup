<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เงินเข้ากรุงไทย (3)</title>
    <link rel="stylesheet" href="../css/slip.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/image/icon/D-KTB.png" type="image/png">

</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="576" height="1280"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>เงินเข้ากรุงไทย (5)</h1>
            <div class="form">
              
<label for="datetime_plus_one">เวลามือถือ</label>
<input type="time" id="datetime_plus_one" required oninput="updateDisplay()">


                  
                  
                <label for="battery">ระดับแบตเตอรี่: <span id="battery-level">100</span>%</label>
                <input type="range" id="battery" name="battery" min="0" max="100" value="100" oninput="updateBatteryDisplay(); updateDisplay();">
                
                
                
                <button id="powerSavingMode" onclick="togglePowerSavingMode()">โหมดประหยัดพลังงาน</button>
                


                <label for="bank1">บัญชี</label>
                <input type="text" id="senderaccount1" name="senderaccount1" value="XXX-X-XX875-3" oninput="updateDisplay()">

                <label for="bank1">จากบัญชี</label>
                <input type="text" id="money01" name="money01" value="30,365.00" oninput="updateDisplay()">
                <select id="bank1" name="bank1" onchange="updateDisplay()">
                    <option value="กรุงไทย">กรุงไทย</option>
                    <option value="กรุงศรี">กรุงศรี</option>
                    <option value="กสิกรไทย">กสิกรไทย</option>
                    <option value="กรุงเทพ">กรุงเทพ</option>
                    <option value="ไทยพาณิชย์">ไทยพาณิชย์</option>
                    <option value="ทหารไทยธนชาต">ทหารไทยธนชาต</option>
                    <option value="ออมสิน">ออมสิน</option>
                    <option value="ธ.ก.ส.">ธ.ก.ส.</option>
                    <option value="อาคารสงเคราะห์">อาคารสงเคราะห์</option>
                    <option value="เกียรตินาคินภัทร">เกียรตินาคินภัทร</option>
                    <option value="ซีไอเอ็มบี">ซีไอเอ็มบี</option>
                    <option value="ยูโอบี">ยูโอบี</option>
                    <option value="แลนด์ แอนด์ เฮาส์">แลนด์ แอนด์ เฮาส์</option>
                    <option value="ไอซีบีซี">ไอซีบีซี</option>
                </select>
                
                <input type="text" id="receiveraccount" name="receiveraccount" value="XXX-X-XX142-6" oninput="updateDisplay()">
                <input type="datetime-local" id="datetime" required oninput="updateDisplay()">

                
                
            </div>
        </div>
    </div>
    <script src="../app/menu2/DepositKrungthai5.js"></script>

</html>
