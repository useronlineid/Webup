<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เงินเข้ากสิกรไทย ( 2 )</title>
    <link rel="stylesheet" href="../css/slip.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/image/icon/D-KBANK.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="590" height="1280"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>เงินเข้ากสิกรไทย ( 2 )</h1>
            <div class="form">
              
<label for="datetime_plus_one">เวลามือถือ</label>
<input type="time" id="datetime_plus_one" required oninput="updateDisplay()">


                <!-- Add this select element to your form-container in the HTML -->
                 <label for="backgroundSelect">เลือกพื้นหลัง</label>
                  <select id="backgroundSelect" name="backgroundSelect" onchange="updateDisplay()">
                    <option value="../assets/image/bs/backgroundEnter-KB2.8.jpg">น้องขี้เกียจ</option>
                    <option value="../assets/image/bs/backgroundEnter-KB2.1.jpg">ป่าหิมะ</option>
                    <option value="../assets/image/bs/backgroundEnter-KB2.2.jpg">แมวนอน</option>
                    <option value="../assets/image/bs/backgroundEnter-KB2.3.jpg">ios(1)</option>
                    <option value="../assets/image/bs/backgroundEnter-KB2.4.jpg">ธรรมชาติ</option>
                    <option value="../assets/image/bs/backgroundEnter-KB2.5.jpg">พระพิฆเนศ</option>
                    <option value="../assets/image/bs/backgroundEnter-KB2.6.jpg">หมูเด้ง</option>
                    <option value="../assets/image/bs/backgroundEnter-KB2.7.jpg">น้องบนต้นส้ม</option>
                    <option value="../assets/image/bs/backgroundEnter-KB2.9.jpg">น้องมองกลับหัว</option>
                    <option value="../assets/image/bs/backgroundEnter-KB2.10.jpg">น้องลูกองุ่น</option>
                    <option value="../assets/image/bs/backgroundEnter-KB2.11.jpg">น้องหิมะ</option>
                    <option value="../assets/image/bs/backgroundEnter-KB2.12.jpg">น้องตาฟ้า</option>
                    <option value="../assets/image/bs/backgroundEnter-KB2.13.jpg">น้องอ้อน</option>
                    <option value="../assets/image/bs/backgroundEnter-KB2.14.jpg">น้องเสี่ยวหู่</option>
                  </select>
                  
                  
                <label for="battery">ระดับแบตเตอรี่: <span id="battery-level">100</span>%</label>
                <input type="range" id="battery" name="battery" min="0" max="100" value="100" oninput="updateBatteryDisplay(); updateDisplay();">
                
                
                
                <button id="powerSavingMode" onclick="togglePowerSavingMode()">โหมดประหยัดพลังงาน</button>
                
                <label for="bank1">บัญชี</label>
                <input type="text" id="senderaccount1" name="senderaccount1" value="xxx-x-x5529-x" oninput="updateDisplay()">
                
                <label for="sendername">เงินเข้า</label>
                <input type="text" id="money01" name="money01" value="30,365.00" oninput="updateDisplay()">

                <label for="datetime">เวลาเงินเข้า</label>
                <input type="datetime-local" id="datetime" required oninput="updateDisplay()">

                
                
            </div>
        </div>
    </div>
    <script src="../app/menu2/Depositkbank2.js"></script>

</html>
