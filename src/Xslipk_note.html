<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สลิปกสิกรไทย ( บันทึก )</title>
    <link rel="stylesheet" href="/css/slip.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body onload="updateDisplay()">
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="823" height="1200"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>สลิปกสิกรไทย ( บันทึก )</h1>
            <div class="form">
                <label for="sendername">ผู้โอน</label>
                <input type="text" id="sendername" name="sendername" value="นาย ณัฐวรรธน์ ก" oninput="updateDisplay()">

                <input type="text" id="senderaccount" name="senderaccount" value="xxx-x-x5260-x" oninput="updateDisplay()">

                <label for="receivername">ผู้รับโอน</label>
                <input type="text" id="receivername" name="receivername" value="นาย ประสิทธิ์ ครองสุข" oninput="updateDisplay()">

                <input type="text" id="receiveraccount" name="receiveraccount" value="xxx-x-x0142-x" oninput="updateDisplay()">

                <select id="bank" name="bank" onchange="updateDisplay()">
                    <option value="ธ.กสิกรไทย">ธ.กสิกรไทย</option>
                    <option value="ธ.กรุงไทย">ธ.กรุงไทย</option>
                    <option value="ธ.กรุงเทพ">ธ.กรุงเทพ</option>
                    <option value="ธ.ไทยพาณิชย์">ธ.ไทยพาณิชย์</option>
                    <option value="ธ.กรุงศรีอยุธยา">ธ.กรุงศรีอยุธยา</option>
                    <option value="ธ.ทหารไทยธนชาต">ธ.ทหารไทยธนชาต</option>
                    <option value="ธ.ออมสิน">ธ.ออมสิน</option>
                    <option value="ธ.ก.ส.">ธ.ก.ส.</option>
                    <option value="ธ.อาคารสงเคราะห์">ธ.อาคารสงเคราะห์</option>
                    <option value="ธ.เกียรตินาคินภัทร">ธ.เกียรตินาคินภัทร</option>
                    <option value="ธ.ซีไอเอ็มบีไทย">ธ.ซีไอเอ็มบีไทย</option>
                    <option value="ธ.ยูโอบี">ธ.ยูโอบี</option>
                    <option value="ธ.แลนด์ แอนด์ เฮาส์">ธ.แลนด์ แอนด์ เฮาส์</option>
                    <option value="ธ.ไอซีบีซี">ธ.ไอซีบีซี</option>
                </select>

                <label for="amount11">จำนวนเงิน</label>
                <input type="text" id="amount11" name="amount11" value="16,000.00" oninput="updateDisplay()">

                <label for="datetime">เวลา (hh:mm:ss):</label>
                <input type="datetime-local" id="datetime" step="1" required oninput="updateDisplay()">

                <label for="AideMemoire">บันทึกช่วยจำ</label>
                <input type="text" id="AideMemoire" name="AideMemoire" value="รายการงานสุดท้าย." oninput="updateDisplay()">


                <!-- Add this select element to your form-container in the HTML -->
                 <label for="imageSelect">เลือกสติ๊กเกอร์</label>
                   <select id="imageSelect" name="imageSelect" onchange="updateDisplay()">
                        <option value="/assets/image/st/NO.png">เลือกสติ๊กเกอร์</option>
                        <option value="/assets/image/st/StickerslipKK1.png">สีขาว</option>
                        <option value="/assets/image/st/StickerslipKK2.png">สีขาว</option>
                        <option value="/assets/image/st/StickerslipKK3.png">สีขาว</option>
                        <option value="/assets/image/st/StickerslipKK4.png">สีแดง</option>
                        <option value="/assets/image/st/StickerslipKK5.png">สีเขียว</option>
                        <option value="/assets/image/st/StickerslipKK6.png">สีฟ้า</option>
                        <option value="/assets/image/st/StickerslipKK7.png">สีฟ้า</option>
                        <option value="/assets/image/st/StickerslipKK8.png">สีขาว</option>
                        <option value="/assets/image/st/StickerslipKK9.png">สีขาว</option>
                        <option value="/assets/image/st/StickerslipKK10.png">สีขาว</option>
                    
                    </select>
                    
                <!-- Add this select element to your form-container in the HTML -->
                 <label for="backgroundSelect">เลือกพื้นหลัง</label>
                  <select id="backgroundSelect" name="backgroundSelect" onchange="updateDisplay()">
                    <option value="/assets/image/bs/K1T.jpg">ต้นฉบับ</option>
                    <option value="/assets/image/bs/K2T.jpg">มีสุขสมสวัง</option>
                    <option value="/assets/image/bs/K3T.jpg">โอลิมปิก2024</option>
                    <option value="/assets/image/bs/K4T.jpg">โปรยเงิน</option>
                    <option value="/assets/image/bs/K5T.jpg">วันพีช</option>
                    <option value="/assets/image/bs/K6T.jpg">สายรุ้ง</option>
                    <option value="/assets/image/bs/K7T.jpg">กาฟิว</option>
                    <option value="/assets/image/bs/K8T.jpg">คิตตี้</option>
                    <option value="/assets/image/bs/K9T.jpg">หมี</option>
                    <option value="/assets/image/bs/K10T.jpg">ยักษ์ร่ำรวย</option>
                    <option value="/assets/image/bs/K11T.jpg">มั่งมีสำเร็จ</option>
                    <option value="/assets/image/bs/K12T.jpg">ร่ำรวยงดงาม</option>
                    <option value="/assets/image/bs/K13T.jpg">ชินจัง</option>
                  </select>
                    
                    
                <label for="QRCode">QRCode</label>
                <input type="file" id="QRCode" name="QRCode" accept="image/*" onchange="updateDisplay()">
            </div>
        </div>
    </div>
    <script src="/app/menu2/slipk_note.js"></script>
</body>
</html>
