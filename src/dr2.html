<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอวีซ่านิวซีแลนด์</title>
    <link rel="stylesheet" href="../css/slip.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body onload="updateDisplay()">
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="904" height="1280"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>ขอวีซ่านิวซีแลนด์</h1>
            <div class="form">
                <label for="Clientno">Client no:</label>
                <input type="text" id="Clientno" name="Clientno" placeholder="หมายเลขลูกค้า" oninput="updateDisplay()">
                
                <label for="datetime">วันที่:</label>
                <input type="datetime-local" id="datetime" step="1" required oninput="updateDisplay()">

                <label for="Applicationno">Client no:</label>
                <input type="text" id="Applicationno" name="Applicationno" value="0058/0476" oninput="updateDisplay()">
                
                <label for="lastname">Family/last name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="นามสกุล" oninput="updateDisplay()">
                
                <label for="firstname">Given/first name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="ชื่อ" oninput="updateDisplay()">
                
                <label for="title">คำนำหน้าชื่อ (Title):</label>
                <div id="title-selection">
                    <button type="button" class="title-btn" data-value="Mr" onclick="selectTitle('Mr')">Mr</button>
                    <button type="button" class="title-btn" data-value="Mrs" onclick="selectTitle('Mrs')">Mrs</button>
                    <button type="button" class="title-btn" data-value="Ms" onclick="selectTitle('Ms')">Ms</button>
                    <button type="button" class="title-btn" data-value="Miss" onclick="selectTitle('Miss')">Miss</button>
                    <button type="button" class="title-btn" data-value="Dr" onclick="selectTitle('Dr')">Dr</button>
                </div>
                <input type="hidden" id="selectedTitle" name="title">

                <!-- ส่วนสำหรับเลือกเพศ -->
                <label for="gender">เพศ (Gender):</label>
                <div id="gender-selection">
                    <button type="button" class="title-btn" data-value="Male" onclick="selectGender('Male')">Male</button>
                    <button type="button" class="title-btn" data-value="Female" onclick="selectGender('Female')">Female</button>
                </div>
                <input type="hidden" id="selectedGender" name="gender">

                <!-- เพิ่มฟิลด์ใหม่สำหรับวัน/เดือน/ปีเกิด -->
                <label for="birthdate">วัน/เดือน/ปีเกิด:</label>
                <input type="date" id="birthdate" name="birthdate" oninput="updateDisplay()">

                <label for="province">จังหวัด:</label>
                <select id="province" name="province" oninput="updateDisplay()">

                    <option value="KRABI">กระบี่</option>

                    <option value="CHACHOENGSAO">ฉะเชิงเทรา</option>

                    <option value="TRANG">ตรัง</option>
                    <option value="TRAT">ตราด</option>
                    <option value="TAK">ตาก</option>
                    <option value="NAKHON NAYOK">นครนายก</option>
                    <option value="NAKHON PATHOM">นครปฐม</option>
                    <option value="NAKHON PHANOM">นครพนม</option>
                    <option value="NAKHON RATCHASIMA">นครราชสีมา</option>
                    <option value="NAKHON SI THAMMARAT">นครศรีธรรมราช</option>
                    <option value="NAKHON SAWAN">นครสวรรค์</option>
                    <option value="NONTHABURI">นนทบุรี</option>
                    <option value="NARATHIWAT">นราธิวาส</option>
                    <option value="NAN">น่าน</option>
                    <option value="BUENG KAN">บึงกาฬ</option>
                    <option value="BURIRAM">บุรีรัมย์</option>
                    <option value="PATHUM THANI">ปทุมธานี</option>
                    <option value="PRACHUAP KHIRI KHAN">ประจวบคีรีขันธ์</option>
                    <option value="PRACHIN BURI">ปราจีนบุรี</option>
                    <option value="PATTANI">ปัตตานี</option>
                    <option value="PHRA NAKHON SI AYUTTHAYA">พระนครศรีอยุธยา</option>
                    <option value="PHANGNGA">พังงา</option>
                    <option value="PHATTHALUNG">พัทลุง</option>
                    <option value="PHICHIT">พิจิตร</option>
                    <option value="PHITSANULOK">พิษณุโลก</option>
                    <option value="PHETCHABURI">เพชรบุรี</option>
                    <option value="PHETCHABUN">เพชรบูรณ์</option>
                    <option value="PHRAE">แพร่</option>
                    <option value="PHAYAO">พะเยา</option>
                    <option value="PHUKET">ภูเก็ต</option>
                    <option value="MAHA SARAKHAM">มหาสารคาม</option>
                    <option value="MUKDAHAN">มุกดาหาร</option>
                    <option value="MAE HONG SON">แม่ฮ่องสอน</option>
                    <option value="YASOTHON">ยโสธร</option>
                    <option value="YALA">ยะลา</option>
                    <option value="ROI ET">ร้อยเอ็ด</option>
                    <option value="RANONG">ระนอง</option>
                    <option value="RAYONG">ระยอง</option>
                    <option value="RATCHABURI">ราชบุรี</option>
                    <option value="LOP BURI">ลพบุรี</option>
                    <option value="LAMPANG">ลำปาง</option>
                    <option value="LAM PHUN">ลำพูน</option>
                    <option value="LOEI">เลย</option>

                    <option value="ANG THONG">อ่างทอง</option>
                    <option value="AMNAT CHAROEN">อำนาจเจริญ</option>
                    <option value="UDON THANI">อุดรธานี</option>
                    <option value="UTTARADIT">อุตรดิตถ์</option>
                    <option value="UTHAI THANI">อุทัยธานี</option>
                    <option value="UBON RATCHATHANI">อุบลราชธานี</option>
                </select>
                

                <label for="country">ประเทศที่เกิด</label>
                <input type="text" id="country" name="country" value="THAI" oninput="updateDisplay()">
    
                <label for="PassportNo">Number</label>
                <input type="text" id="PassportNo" name="PassportNo" placeholder="Number"  oninput="updateDisplay()">
                
                <label for="country1">ประเทศที่ออกพาสปอร์ต</label>
                <input type="text" id="country1" name="country1" value="THAI" oninput="updateDisplay()">
    
                <label for="Expirydate">Expirydate</label>
                <input type="text" id="Expirydate" name="Expirydate" placeholder="วันหมดอายุ" oninput="updateDisplay()">
    
                <label for="status">Partnership status:</label>
                <div id="status-selection">
                    <button type="button" class="title-btn" data-value="Single" onclick="selectStatus('Single')">Single</button>
                    <button type="button" class="title-btn" data-value="Separated" onclick="selectStatus('Separated')">Separated</button>
                    <button type="button" class="title-btn" data-value="Partner/De facto" onclick="selectStatus('Partner/De facto')">Partner/De facto</button>
                    <button type="button" class="title-btn" data-value="Divorced" onclick="selectStatus('Divorced')">Divorced</button>
                    <button type="button" class="title-btn" data-value="Married/in civil union" onclick="selectStatus('Married/in civil union')">Married/in civil union</button>
                    <button type="button" class="title-btn" data-value="Engaged" onclick="selectStatus('Engaged')">Engaged</button>
                    <button type="button" class="title-btn" data-value="Widowed" onclick="selectStatus('Widowed')">Widowed</button>
                </div>
                <input type="hidden" id="selectedStatus" name="status">
                 
                <!-- Separator -->
                <hr style="margin: 20px 0;">

                <label for="address">ที่อยู่ปัจจุบัน</label>
                <input type="text" id="address" name="address" value="460 Watcharaphon Road, Tha Raeng Subdistrict, Bang Khen District, Bangkok 10220" oninput="updateDisplay()">

                <label for="Phone">เบอร์ติดต่อ</label>
                <input type="text" id="Phone" name="Phone" value="+6692-563-1293" oninput="updateDisplay()">

                <label for="email">E-Mail</label>
                <input type="text" id="email" name="email" value="botanleknuk@gmail.com" oninput="updateDisplay()">

                
            </div>
        </div>
    </div>
    <script src="../app/menu5/dr2.js"></script>
</body>
</html>
