<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เงินเข้าไทยพาณิชย์ (4)</title>
    <link rel="stylesheet" href="../css/slip.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/image/icon/D-SCB.png" type="image/png">

</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="590" height="1280"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>เงินเข้าไทยพาณิชย์ (4)</h1>
            <div class="form">
                <!-- Common Inputs -->
                <label for="datetime_plus_one">เวลาแจ้งเตือน</label>
                <input type="time" id="datetime_plus_one" required oninput="updateDisplay()">

                <label for="backgroundSelect">เลือกพื้นหลัง</label>
                <select id="backgroundSelect" name="backgroundSelect" onchange="updateDisplay()">
                    <option value="../assets/image/bs/backgroundEnter-SCB4.1.jpg">เขียว</option>
                    <option value="../assets/image/bs/backgroundEnter-SCB4.2.jpg">ชมพู</option>
                    <option value="../assets/image/bs/backgroundEnter-SCB4.3.jpg">น้ำตาล</option>
                </select>

                <label for="battery">ระดับแบตเตอรี่: <span id="battery-level">100</span>%</label>
                <input type="range" id="battery" name="battery" min="0" max="100" value="100" oninput="updateBatteryDisplay(); updateDisplay();">
                
                <button id="powerSavingMode" onclick="togglePowerSavingMode()">โหมดประหยัดพลังงาน</button>

                <label for="senderaccount1">บัญชีรับเงิน</label>
                <input type="text" id="senderaccount" name="senderaccount" value="X-5632" oninput="updateDisplay()">


                <!-- Transaction 1 Inputs -->
                <h2>รายการที่ 1</h2>
                <label>จากบัญชี</label>
                <input type="text" id="name1" name="name1" value="Wirawut" oninput="updateDisplay()">
                <input type="text" id="senderaccount1" name="senderaccount1" value="X-4974" oninput="updateDisplay()">
                <select id="bank1" name="bank1" onchange="updateDisplay()">
                    <option value="กรุงไทย">กรุงไทย</option>
                    <option value="กรุงศรี">กรุงศรี</option>
                    <option value="กสิกรไทย">กสิกรไทย</option>
                    <option value="กรุงเทพ">กรุงเทพ</option>
                    <option value="ไทยพาณิชย์">ไทยพาณิชย์</option>
                    <option value="ทหารไทยธนชาต">ทหารไทยธนชาต</option>
                    <option value="ออมสิน">ออมสิน</option>
                    <option value="ธ.ก.ส.">ธ.ก.ส.</option>
                    <option value="อาคารสงเคราะห์">อาคารสงเคราะห์</option>
                    <option value="เกียรตินาคินภัทร">เกียรตินาคินภัทร</option>
                    <option value="ซีไอเอ็มบี">ซีไอเอ็มบี</option>
                    <option value="ยูโอบี">ยูโอบี</option>
                    <option value="แลนด์ แอนด์ เฮาส์">แลนด์ แอนด์ เฮาส์</option>
                    <option value="ไอซีบีซี">ไอซีบีซี</option>
                </select>

                <label for="money01">เงินเข้าจำนวนเงิน</label>
                <input type="text" id="money01" name="money01" value="30,650.00" oninput="updateDisplay()">

                <label for="remaining1">ยอดเงินคงเหลือ</label>
                <input type="text" id="remaining1" name="remaining1" value="34,650.00" oninput="updateDisplay()">

                <label for="datetime">เวลาเงินเข้า</label>
                <input type="datetime-local" id="datetime" required oninput="updateDisplay()">

                <!-- Transaction 2 Inputs -->
                <h2>รายการที่ 2</h2>
                <label>จากบัญชี</label>
                <input type="text" id="name2" name="name2" value="Wirawut" oninput="updateDisplay()">
                <input type="text" id="senderaccount2" name="senderaccount2" value="X-4974" oninput="updateDisplay()">
                <select id="bank2" name="bank2" onchange="updateDisplay()">
                    <option value="กรุงไทย">กรุงไทย</option>
                    <option value="กรุงศรี">กรุงศรี</option>
                    <option value="กสิกรไทย">กสิกรไทย</option>
                    <option value="กรุงเทพ">กรุงเทพ</option>
                    <option value="ไทยพาณิชย์">ไทยพาณิชย์</option>
                    <option value="ทหารไทยธนชาต">ทหารไทยธนชาต</option>
                    <option value="ออมสิน">ออมสิน</option>
                    <option value="ธ.ก.ส.">ธ.ก.ส.</option>
                    <option value="อาคารสงเคราะห์">อาคารสงเคราะห์</option>
                    <option value="เกียรตินาคินภัทร">เกียรตินาคินภัทร</option>
                    <option value="ซีไอเอ็มบี">ซีไอเอ็มบี</option>
                    <option value="ยูโอบี">ยูโอบี</option>
                    <option value="แลนด์ แอนด์ เฮาส์">แลนด์ แอนด์ เฮาส์</option>
                    <option value="ไอซีบีซี">ไอซีบีซี</option>
                </select>

                <label for="money02">เงินเข้าจำนวนเงิน</label>
                <input type="text" id="money02" name="money02" value="15,000.00" oninput="updateDisplay()">

                <label for="remaining2">ยอดเงินคงเหลือ</label>
                <input type="text" id="remaining2" name="remaining2" value="49,650.00" oninput="updateDisplay()">

                <label for="datetime2">เวลาเงินเข้า</label>
                <input type="datetime-local" id="datetime2" required oninput="updateDisplay()">
            </div>
        </div>
    </div>
    <script src="../app/menu2/Depositscb4.js"></script>
</body>
</html>
